<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #0d0d0d;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(247, 147, 26, 0.03) 2px,
                    rgba(247, 147, 26, 0.03) 4px
                );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            color: #fff;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header::before {
            content: '* * * * *';
            display: block;
            color: #F7931A;
            letter-spacing: 1rem;
            margin-bottom: 1rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: #F7931A;
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
            letter-spacing: 0.1em;
            transform: rotate(-2deg);
        }

        .tagline {
            font-size: 1.3rem;
            color: #888;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: transparent;
            border: 3px solid #F7931A;
            color: #F7931A;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.1s ease;
            position: relative;
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }

        .link-btn:hover {
            background: #F7931A;
            color: #0d0d0d;
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 #ff6b00;
        }

        .link-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .link-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #F7931A;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
        }

        .btcpay-section h2 {
            font-family: 'Permanent Marker', cursive;
            color: #F7931A;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0 #000;
        }

        .tip-buttons {
            display: flex;
            gap: 1rem;
        }

        .tip-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: transparent;
            border: 3px solid #F7931A;
            color: #F7931A;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.1s ease;
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }

        .tip-btn:hover {
            background: #F7931A;
            color: #0d0d0d;
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 #ff6b00;
        }

        .tip-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }


        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #444;
            font-size: 1rem;
        }

        .footer span {
            color: #F7931A;
        }

        /* Glitch effect on hover for header */
        .header:hover h1 {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: rotate(-2deg) translate(0); }
            20% { transform: rotate(-2deg) translate(-2px, 2px); }
            40% { transform: rotate(-2deg) translate(2px, -2px); }
            60% { transform: rotate(-2deg) translate(-2px, -2px); }
            80% { transform: rotate(-2deg) translate(2px, 2px); }
            100% { transform: rotate(-2deg) translate(0); }
        }

        /* Scanline overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
    </style>
